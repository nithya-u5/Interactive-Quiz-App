<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <header>
    <h1 class="logo">Quiz.</h1>
    <nav>
      <a href="#" id="homeLink">Home</a>
      <a href="#">About</a>

      <p>Test your knowledge, earn coins, and challenge yourself across multiple topics!</p>
      <button id="startBtn">Get Started</button>

  </section>

  <!-- Topic Selection -->
  <section id="topics" class="hidden">

      <button class="topic" data-topic="history">History</button>
      <button class="topic" data-topic="sports">Sports</button>
      <button class="topic" data-topic="movies">Movies</button>
      <button class="topic" data-topic="technology">Technology</button>
      <button class="topic" data-topic="geography">Geography</button>
      <button class="topic" data-topic="gk">General Knowledge</button>
    </div>
  </section>

  <!-- Quiz Section -->
  <section id="quiz" class="hidden">
    <div class="quiz-box">
      <h2 id="question"></h2>
      <div id="options"></div>
      <button id="nextBtn" class="hidden">Next</button>
    </div>
  </section>

  <!-- Result Section -->
  <section id="result" class="hidden">

</html>
